<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Muhammad Faozan" />
    <meta name="description" content="The official website for The UMKM" />
    <link rel="icon" href="img/Logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>LapaQ</title>
  </head>
  <body>
    <div class="coreContainer">

      <header class="bgHeader">
        <div class="head">
          <div>
            <img src="img/Logo.svg" alt="LapaQ" title="LapaQ" />
          </div>
          <div>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="🔍 Cari Barang"
              class="search"
            />
          </div>
        </div>

        <div class="infoBuying">
          <div class="containerIcon">
            <img src="img/tokoKu.svg" alt="tokoKu" title="TokoKu">
            <h6>TokoKu</h6>
          </div>
          <div class="containerIcon">
            <img src="img/transaksi.svg" alt="transaksi" title="Transaksi">
            <h6>Transaksi</h6>
          </div>
          <div class="containerIcon">
            <img src="img/keranjang.svg" alt="keranjang" title="Keranjang">
            <h6>Keranjang</h6>
          </div>
          <div class="containerIcon">
            <img src="img/pesananKu.svg" alt="pesananKu" title="PesananKu">
            <h6>PesananKu</h6>
          </div>
        </div>
      </header>
    </div>

    <script src="script.js"></script>
  </body>
</html>
